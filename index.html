<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/mocha/mocha.css" />
  </head>
  <body>
    <main id="main">

      <form id="recipe-form-template" name="recipe-form" onSubmit="createRecipe(); return false;">
        Name: <input type="text" name="details"></input><br/>
        Description: <input type="text" name="details"></input><br/>
        Ingredient #1: <input type="text" name="ingredient"></input><br/>
        Ingredient #2: <input type="text" name="ingredient"></input><br/>
        Ingredient #3: <input type="text" name="ingredient"></input><br/>
        Ingredient #4: <input type="text" name="ingredient"></input><br/>
        Ingredient #5: <input type="text" name="ingredient"></input><br/>
        <button type="submit">Submit Recipe</button>
      </form>

      <script type="text/x-handlebars-template" id="recipe-template">
        <h1>{{ name }}</h1>
        {{> recipeDetailsPartial }}
        <a onClick="displayEditForm()">Edit Recipe</a>
      </script>

      <script type="text/x-handlebars-template" id="recipe-details-partial">
        <h2>{{ description }}</h2>
        <ul>
          {{#each ingredients}}
            {{ displayIngredient }}
          {{/each}}
        </ul>
      </script>

      <script type="text/x-handlebars-template" id="recipe-form-template">
        <p>edit!</p>
      </script>

    </main>
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="index.js"></script>
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>
  </body>
</html>
